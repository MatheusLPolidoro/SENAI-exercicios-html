<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
    <meta name="author" content="Matheus Polidoro">
</head>

<body>
    <!--Autoplay: atributo booleano para que o vídeo possa ser executado automaticamente.
        • Loop: com esse atributo, o vídeo voltará ao início, automaticamente, quando terminar.
        • Muted: o vídeo terá o áudio silenciado.
        • Preload: com esse atributo, o usuário escolhe o momento em que o vídeo irá ser carregado, ou seja, ele dá play Nesse atributo, é possível sugerir valores, podendo ser:
            • Auto: o navegador carrega o vídeo assim que a página é carregada;
            • Metadata: o vídeo carrega apenas os metadados;
            • None: o vídeo não deve ser pré-carregado-->
    <video width="550" height="340" controls>
        <source src="video.mp4">
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oMvwcrPITHM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
