<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <title>Meu primeiro site</title>

        <!--Fornece ao mecanismo de busca um breve descrição do conteúdo do site (Search Ending Optimization ou SEO)-->
        <meta name="description" content="Codificação Front-End, SENAI" />

        <!--Palavras-chave usadas para exibir o side como sugestão em sites de pesquisa, não existe limite de palavras-->
        <meta name="keywords" content="HTML, CSS, Javascript, SENAI"/>

        <!--Nome do(s) programador(es) do documento HTML-->
        <meta name="author" content="Matheus Polidoro" />

        <!--Indica para o navegador a largura para a renderização que deve se adaptar de acordo com o dispositivo de acesso(responsividade)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--width=device-width: determina que o layout se adapte automaticamente à largura de tela do dispositivo; e
        initial-scale=1.0: define a escala inicial do viewport.-->
    </head>
    <body>
        <p>Meu primeiro site</p>
    </body>
</html>
